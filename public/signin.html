<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mx-auto col-7 rounded-3 shadow p-3 my-4">
      <h1 class="text-center text-primary my-3">Login</h1>
      <input
        type="email"
        placeholder="example@gmail.com"
        id="signInEmail"
        class="form-control mb-3"
      />
      <input
        type="text"
        placeholder="password"
        id="signInPassword"
        class="form-control mb-3"
      />

      <button id="loginUser" class="btn btn-primary w-100 my-2">Login</button>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCAgGFF9oW5FnT2LgxEoxWMgfDeIHinCgg",
        authDomain: "fir-may-2025.firebaseapp.com",
        projectId: "fir-may-2025",
        storageBucket: "fir-may-2025.firebasestorage.app",
        messagingSenderId: "1057401642395",
        appId: "1:1057401642395:web:c1e491b8466fa87a7c153e",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();

      document.getElementById("loginUser").addEventListener("click", () => {
        let email = document.getElementById("signInEmail").value;
        let password = document.getElementById("signInPassword").value;

        let userObject = {
          email,
          password,
        };

        // console.log(userObject)

        signInWithEmailAndPassword(auth, email, password)
        .then((user)=>{
          console.log(user)
          if(user){
            location.href = './dashboard.html'
          }
        })
        .catch((error)=>{
          console.log(error)
          alert('Who are you?')
        })
      });
    </script>
  </body>
</html>
